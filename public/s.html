    <script>
        function applySavedTheme() {
            const theme = localStorage.getItem('theme') || 'default';
            document.body.className = theme + "-theme";
    
            // Apply the theme to other elements
            document.querySelectorAll('.rounded-button').forEach(button => {
                button.className = 'rounded-button ' + theme + '-theme';
            });
            document.querySelectorAll('input[type="range"]').forEach(range => {
                range.className = theme + '-theme';
            });
            document.querySelectorAll('select').forEach(select => {
                select.className = theme + '-theme';
            });
        }
    
        document.addEventListener('DOMContentLoaded', applySavedTheme);
    </script>

    <script>
        function updateTheme(theme = null) {
            if (!theme) {
                theme = document.getElementById('theme-select').value;
            }
            document.body.className = theme + "-theme";

            document.querySelectorAll('.rounded-button').forEach(button => {
                button.className = 'rounded-button ' + theme + '-theme';
            });
            document.querySelectorAll('input[type="range"]').forEach(range => {
                range.className = theme + '-theme';
            });
            document.querySelectorAll('select').forEach(select => {
                select.className = theme + '-theme';
            });

            localStorage.setItem('theme', theme);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const savedTheme = localStorage.getItem('theme') || 'green';
            updateTheme(savedTheme);
        });

function updateTheme(theme = null) {
    if (!theme) {
        theme = document.getElementById('theme-select').value;
    }

    document.body.style.transition = 'background 0.5s, color 0.5s';
    document.body.className = theme + "-theme";
    
    document.querySelectorAll('.rounded-button').forEach(button => {
        button.className = 'rounded-button ' + theme + '-theme';
        button.style.transition = 'background 0.5s, color 0.5s, border-color 0.5s, background-color 0.5s, opacity 0.5s';
    });
    document.querySelectorAll('input[type="range"]').forEach(range => {
        range.className = theme + '-theme';
        range.style.transition = 'background 0.5s, color 0.5s, border-color 0.5s, background-color 0.5s, opacity 0.5s';
    });
    document.querySelectorAll('select').forEach(select => {
        select.className = theme + '-theme';
        select.style.transition = 'background 0.5s, color 0.5s, border-color 0.5s, background-color 0.5s, opacity 0.5s';
    });

    localStorage.setItem('theme', theme);
}




        function updateParticles() {
            const density = document.getElementById('particle-density').value;
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": density,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "size": {
                        "value": 1.5,
                        "random": false
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,

                                "opacity": 1
                            }
                        },
                        "bubble": {

                            "speed": 3
                        },
                        "repulse": {

                        "remove": {

                    }
                },
                "retina_detect": true
            });
            localStorage.setItem('particleDensity', density);
        }

        function loadSettings() {
            const theme = localStorage.getItem('theme') || 'default';
            const particleDensity = localStorage.getItem('particleDensity') || 50;

            document.getElementById('theme-select').value = theme;
            document.getElementById('particle-density').value = particleDensity;

            updateTheme();
            updateLanguage();
            updateParticles();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            particlesJS.load('particles-js', 'particles.json', function() {
                console.log('callback - particles.js config loaded');
            });
        });
    </script>
