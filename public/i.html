        .slide-out-right {

            transform: translateX(100%);
        }
        .slide-in-right {
            transform: translateX(-100%);
            animation: slide-in 3s forwards;
        }
        @keyframes slide-in {
            to {

        }

<body>
    <script>
        function applySavedTheme() {
            const theme = localStorage.getItem('theme') || 'default';
            document.body.className = theme + "-theme";
            
            document.querySelectorAll('.rounded-button').forEach(button => {
                button.className = 'rounded-button ' + theme + '-theme';
            });
            document.querySelectorAll('input[type="range"]').forEach(range => {
                range.className = theme + '-theme';
            });
            document.querySelectorAll('select').forEach(select => {
                select.className = theme + '-theme';
            });
        }
    
        document.addEventListener('DOMContentLoaded', applySavedTheme);
    </script>   
    <div id="particles-js" class="slide-in-right"></div>
        <h1 class="slide-in-right">Welcome to <span id="dynamic-text"></span></h1>
        <h2 class="slide-in-right">Made By Rax</h2>
        <div id="randomMessage" class="slide-in-right"></div>
        <script>
            const messages = [
                "Gen Alpha cooked",
                "Millennial cooked",
                "Shoutout to Falconlink bruh",
                "I got it ou🥁🥁🥁🥁🥁🥁da mud frfr",
                "Keyton might be a crashout but yall are the reason he is",
                "Also shoutout to Link Drop for getting me into unblocked games frfr",
            ];

            function getRandomMessage() {
                const randomIndex = Math.floor(Math.random() * messages.length);
                return messages[randomIndex];
            }
    
            window.onload = function() {
                document.getElementById('randomMessage').textContent = getRandomMessage();
            };
        </script>
    </div>
    <a onclick="promptPassword()"><button class="rounded-button3 slide-in-right">!</button></a>

        <a href="/q" onclick="startTransition(event)"><button class="rounded-button4">Quests ʚ⁺˖</button></a>
        <a href="https://discord.gg/ZTVCJcKdvp" onclick="startTransition(event)"><button class="rounded-button4">Discord ⋄</button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dynamicText.js"></script>
    <script src="js/quests.js"></script>
    <script>
        function loadSettings() {
            document.body.className = theme;
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(el => {
                const key = el.getAttribute('data-translate');
                el.textContent = translations[language][key];
            });

            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": particleDensity,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "size": {
                        "value": 1.5,
                        "random": false
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        }

        const translations = {
            en: {
                title: "Galaxy Settings",
                themeLabel: "Theme:",
                languageLabel: "Language:",
                particleLabel: "Particle Density:"
            },
            es: {
                title: "Configuración de Galaxy",
                themeLabel: "Tema:",
                languageLabel: "Idioma:",
                particleLabel: "Densidad de Partículas:"
            },
            fr: {
                title: "Paramètres de Galaxy",
                themeLabel: "Thème:",
                languageLabel: "Langue:",
                particleLabel: "Densité de Particules:"
            },
            de: {
                title: "Galaxy Einstellungen",
                themeLabel: "Thema:",
                languageLabel: "Sprache:",
                particleLabel: "Teilchendichte:"
            },
            jp: {
                title: "ギャラクシー設定",
                themeLabel: "テーマ:",
                languageLabel: "言語:",
                particleLabel: "粒子密度:"
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            resetIdleTimer();
            particlesJS.load('particles-js', 'particles.json', function() {
                console.log('callback - particles.js config loaded');
            });
        });

        document.addEventListener('mousemove', resetIdleTimer);
        document.addEventListener('keydown', resetIdleTimer);

        function loadProfilePicture() {
            const profile = JSON.parse(localStorage.getItem('userProfile'));
            if (profile && profile.avatar) {
                document.getElementById('profileIcon').src = profile.avatar;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadProfilePicture();
        });

        function startTransition(event) {
            event.preventDefault();
            document.body.classList.add('hide');
            setTimeout(() => {
                window.location.href = event.target.closest('a').href;
            }, 1000);
        }

        window.addEventListener('load', () => {
            document.querySelectorAll('.slide-in-right').forEach(element => {
                element.classList.remove('slide-in-right');
            });
        });


        function promptPassword() {
            const password = prompt('Please enter the password:');
            const correctPassword = 'underworld';

            if (password === correctPassword) {
                localStorage.setItem('quest17', 'true');
                saveQuests();
            } else {
                alert('Incorrect password. Please try again.');
            }
        }


</script>

    
<div class="version-text">Version 2.0</div>
