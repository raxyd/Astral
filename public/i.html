<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imgs/logo/logo.png" type="image/png">
</head>
<body>
    <script>
        function applySavedTheme() {
            const theme = localStorage.getItem('theme') || 'default';
            document.body.className = theme + "-theme";
            
            document.querySelectorAll('.rounded-button').forEach(button => {
                button.className = 'rounded-button ' + theme + '-theme';
            });
            document.querySelectorAll('input[type="range"]').forEach(range => {
                range.className = theme + '-theme';
            });
            document.querySelectorAll('select').forEach(select => {
                select.className = theme + '-theme';
            });
        }
    
        document.addEventListener('DOMContentLoaded', applySavedTheme);
    </script>   
    <div id="particles-js"></div>
    <h1>Welcome to <span id="dynamic-text"></span></h1>
    <h2>Made By Rax</span></h2>
    <button class="rounded-button3" onclick="promptPassword()">!</button>
    <div class="button-container">
        <a href="/g"><button class="rounded-button4">Games *✧･ﾟ</button></a>
        <a href="/s"><button class="rounded-button4">Settings ⚙</button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dynamicText.js"></script>
    <script src="password.js"></script>
    <script>
        function loadSettings() {
            document.body.className = theme;
            const elements = document.querySelectorAll('[data-translate]');
            elements.forEach(el => {
                const key = el.getAttribute('data-translate');
                el.textContent = translations[language][key];
            });

            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": particleDensity,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "size": {
                        "value": 1.5,
                        "random": false
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        }

        const translations = {
            en: {
                title: "Galaxy Settings",
                themeLabel: "Theme:",
                languageLabel: "Language:",
                particleLabel: "Particle Density:"
            },
            es: {
                title: "Configuración de Galaxy",
                themeLabel: "Tema:",
                languageLabel: "Idioma:",
                particleLabel: "Densidad de Partículas:"
            },
            fr: {
                title: "Paramètres de Galaxy",
                themeLabel: "Thème:",
                languageLabel: "Langue:",
                particleLabel: "Densité de Particules:"
            },
            de: {
                title: "Galaxy Einstellungen",
                themeLabel: "Thema:",
                languageLabel: "Sprache:",
                particleLabel: "Teilchendichte:"
            },
            jp: {
                title: "ギャラクシー設定",
                themeLabel: "テーマ:",
                languageLabel: "言語:",
                particleLabel: "粒子密度:"
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            resetIdleTimer();
            particlesJS.load('particles-js', 'particles.json', function() {
                console.log('callback - particles.js config loaded');
            });
        });

        document.addEventListener('mousemove', resetIdleTimer);
        document.addEventListener('keydown', resetIdleTimer);
    </script>
    <div class="version-text">Version 1.7</div>
</body>
</html>
