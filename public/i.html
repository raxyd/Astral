<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imgs/logo/logo.png" type="image/png">
    <meta property="og:title" content="Astral.">
    <meta property="og:description" content="Astral!">
    <meta property="og:image" content="https://cdn.discordapp.com/attachments/1302688793706627153/1308605549826277416/stellar.png?ex=67447c23&is=67432aa3&hm=3cb92708d7a3b197b02fe54da55e1e0119cef40d2318d84ad602d53aff35c205&">
    <meta property="og:type" content="website">
    <style>
        .slide-out-right {
            transform: translateX(0);
            transition: transform 1s ease-in-out;
        }
        .slide-out-right.hide {
            transform: translateX(100%);
        }
        .slide-in-right {
            transform: translateX(-100%);
            animation: slide-in 3s forwards;
        }
        @keyframes slide-in {
            to {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    
    <script>
        function applySavedTheme() {
            const theme = localStorage.getItem('theme') || 'default';
            document.body.className = theme + "-theme";
            
            document.querySelectorAll('.rounded-button').forEach(button => {
                button.className = 'rounded-button ' + theme + '-theme';
            });
            document.querySelectorAll('input[type="range"]').forEach(range => {
                range.className = theme + '-theme';
            });
            document.querySelectorAll('select').forEach(select => {
                select.className = theme + '-theme';
            });
        }
    
        document.addEventListener('DOMContentLoaded', applySavedTheme);
    </script>   
    <div id="particles-js" class="slide-in-right"></div>
        <h1 class="slide-in-right">Welcome to <span id="dynamic-text"></span></h1>
        <h2 class="slide-in-right">Made By Rax</h2>
    </div>
    <a onclick="promptPassword()"><button class="rounded-button3 slide-in-right">!</button></a>
    <a onclick="promptPassword2()"><button class="rounded-button9 slide-in-right">!</button></a>
    <div class="button-container slide-in-right">
        <a href="/g" onclick="startTransition(event)"><button class="rounded-button4">Games *✧･ﾟ</button></a>
        <a href="/s" onclick="startTransition(event)"><button class="rounded-button4">Settings ⚙</button></a>
        <a href="/q" onclick="startTransition(event)"><button class="rounded-button4">Quests ʚ⁺˖</button></a>
        <a href="/p" onclick="startTransition(event)"><button class="rounded-button4">Proxy (BETA) ⋄</button></a>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dynamicText.js"></script>
    <script src="js/quests.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            resetIdleTimer();
            particlesJS.load('particles-js', 'particles.json', function() {
                console.log('callback - particles.js config loaded');
            });
        });

        document.addEventListener('mousemove', resetIdleTimer);
        document.addEventListener('keydown', resetIdleTimer);

        function loadProfilePicture() {
            const profile = JSON.parse(localStorage.getItem('userProfile'));
            if (profile && profile.avatar) {
                document.getElementById('profileIcon').src = profile.avatar;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadProfilePicture();
        });

        function startTransition(event) {
            event.preventDefault();
            document.body.classList.add('hide');
            setTimeout(() => {
                window.location.href = event.target.closest('a').href;
            }, 1000);
        }

        window.addEventListener('load', () => {
            document.querySelectorAll('.slide-in-right').forEach(element => {
                element.classList.remove('slide-in-right');
            });
        });


        function promptPassword() {
            const password = prompt('Please enter the password:');
            const correctPassword = 'underworld';

            if (password === correctPassword) {
                localStorage.setItem('quest17', 'true');
                saveQuests();
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
</script>
<div class="version-text">Version 2.05</div>
</body>
</html>
