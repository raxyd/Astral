<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9007199254740992</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <h1>9007199254740992</h1>
    <div class="game-container">
        <iframe id="game-iframe" src="9007199254740992/9007199254740992-main/index.html" width="100%" height="100%" style="border:none;"></iframe>
        <div class="fullscreen-button">
            <button class="rounded-button" onclick="toggleFullScreen()">Fullscreen</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../app.js"></script>
    <script>
        function toggleFullScreen() {
            const gameContainer = document.getElementById("game-iframe");
            if (!document.fullscreenElement) {
                if (gameContainer.requestFullscreen) {
                    gameContainer.requestFullscreen();
                } else if (gameContainer.mozRequestFullScreen) { // Firefox
                    gameContainer.mozRequestFullScreen();
                } else if (gameContainer.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    gameContainer.webkitRequestFullscreen();
                } else if (gameContainer.msRequestFullscreen) { // IE/Edge
                    gameContainer.msRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.mozCancelFullScreen) { // Firefox
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera
                    document.webkitExitFullscreen();
                } else if (document.msExitFullscreen) { // IE/Edge
                    document.msExitFullscreen();
                }
            }
        }
    </script>
        <script>
            function applySavedTheme() {
                const theme = localStorage.getItem('theme') || 'default';
                document.body.className = theme + "-theme";
        
                // Apply the theme to other elements
                document.querySelectorAll('.rounded-button').forEach(button => {
                    button.className = 'rounded-button ' + theme + '-theme';
                });
                document.querySelectorAll('input[type="range"]').forEach(range => {
                    range.className = theme + '-theme';
                });
                document.querySelectorAll('select').forEach(select => {
                    select.className = theme + '-theme';
                });
            }
        
            document.addEventListener('DOMContentLoaded', applySavedTheme);
        </script>
</body>
</html>
