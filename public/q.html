    <script>
        // Utility function to set cookies
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Utility function to get cookies
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Simple Base64 encoding and decoding
        function encode(value) {
            return btoa(unescape(encodeURIComponent(value)));
        }

        function decode(value) {
            return decodeURIComponent(escape(atob(value)));
        }

        function saveQuests() {
            const quests = {
                quest1: document.getElementById('quest1').checked,
                quest2: document.getElementById('quest2').checked,
                quest3: document.getElementById('quest3').checked,
                quest4: document.getElementById('quest4').checked,
                quest5: document.getElementById('quest5').checked,
                quest6: document.getElementById('quest6').checked,
                quest7: document.getElementById('quest7').checked,
                quest8: document.getElementById('quest8').checked,
                quest3141592653: document.getElementById('quest3141592653').checked
            };

            const encryptedQuests = encode(JSON.stringify(quests));
            setCookie('quests', encryptedQuests, 365); // Save the encrypted string as a cookie
        }

        function loadQuests() {
            const encryptedQuests = getCookie('quests');
            if (encryptedQuests) {
                const quests = JSON.parse(decode(encryptedQuests));

                document.getElementById('quest1').checked = quests.quest1;
                document.getElementById('quest2').checked = quests.quest2;
                document.getElementById('quest3').checked = quests.quest3;
                document.getElementById('quest4').checked = quests.quest4;
                document.getElementById('quest5').checked = quests.quest5;
                document.getElementById('quest6').checked = quests.quest6;
                document.getElementById('quest7').checked = quests.quest7;
                document.getElementById('quest8').checked = quests.quest8;
                document.getElementById('quest3141592653').checked = quests.quest3141592653;
            }
        }

        function checkQuestsByPath() {

            if (path.includes('g/basketball-stars/basketball-stars-main/index.html')) {
                document.getElementById('quest1').checked = true;
            } else if (path.includes('g/basket-random/basket-random-main/index.html')) {
                document.getElementById('quest2').checked = true;
            }
            saveQuests(); // Save the checked state to cookies
        }

        // Load and check quests on page load
        window.onload = function() {

        }

        function promptPassword() {

            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>
