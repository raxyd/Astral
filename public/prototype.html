<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astral - Explore the Universe of Gaming</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            transition: all 0.5s ease-in-out;
        }
        header {
            background: linear-gradient(45deg, #6a0572, #d4145a);
            padding: 20px;
            text-align: center;
            width: 100%;
            border-bottom: 2px solid #fff;
            transition: background 0.5s ease-in-out;
        }
        h1 {
            font-size: 3rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7), -3px -3px 10px rgba(255, 255, 255, 0.2);
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
            display: inline-block;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .smooth-button {
            background: linear-gradient(45deg, #6a0572, #d4145a);
            border: none;
            border-radius: 5px;
            color: white;
            padding: 10px 20px;
            text-align: center;
            font-size: 1rem;
            transition: background 0.5s ease-in-out, transform 0.3s ease;
            cursor: pointer;
            background-size: 200% auto;
        }
        .smooth-button:hover {
            background-position: right center;
            transform: scale(1.05);
        }
        main {
            text-align: center;
            padding: 20px;
        }
        .intro {
            margin: 40px 0;
        }
        footer {
            background: linear-gradient(45deg, #6a0572, #d4145a);
            padding: 20px;
            text-align: center;
            width: 100%;
            border-top: 2px solid #fff;
            transition: background 0.5s ease-in-out;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Astral</h1>
    </header>
    <nav>
        <button class="smooth-button">Home</button>
        <button class="smooth-button">Games</button>
        <button class="smooth-button">Proxy</button>
        <button class="smooth-button">About</button>
        <button class="smooth-button">Contact</button>
    </nav>
    <main>
        <h2 class="intro">Explore the Universe of Gaming</h2>
    </main>
    <footer>
        <p>&copy; 2025 Astral</p>
    </footer>
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "pwib3szq1c");
    </script>
</body>
</html>
