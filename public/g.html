    <script>
        // Function to handle the form submission and add the game dynamically
        document.getElementById('addGameForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const gameName = document.getElementById('gameName').value;
            const gameURL = document.getElementById('gameURL').value;
            const gameImage = document.getElementById('gameImage').value;

            // Create a new game button
            const newGameButton = document.createElement('div');
            newGameButton.classList.add('game-button');

            // Create the link with the game image
            const newLink = document.createElement('a');
            newLink.href = gameURL;

            // Create the image element
            const newImage = document.createElement('img');
            newImage.src = gameImage;
            newImage.alt = gameName + ' Cover';

            // Append the image to the link, and the link to the new game button
            newLink.appendChild(newImage);
            newGameButton.appendChild(newLink);

            // Append the new game button to the games container
            document.getElementById('gamesContainer').appendChild(newGameButton);

            // Clear the form after submission
            document.getElementById('addGameForm').reset();
        });
    </script>    

<script>
    function applySavedTheme() {
        const theme = localStorage.getItem('theme') || 'default';
        document.body.className = theme + "-theme";
        
        document.querySelectorAll('.rounded-button').forEach(button => {
            button.className = 'rounded-button ' + theme + '-theme';
        });
        document.querySelectorAll('input[type="range"]').forEach(range => {
            range.className = theme + '-theme';
        });
        document.querySelectorAll('select').forEach(select => {
            select.className = theme + '-theme';
        });
    }

    document.addEventListener('DOMContentLoaded', applySavedTheme);
</script>
