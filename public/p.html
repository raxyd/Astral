<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stellar Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Profile</h1>
    </header>
    <main>
        <section class="profile-section">
            <div class="profile-avatar">
                <img id="avatar" src="default-avatar.png" alt="User Avatar">
                <input type="file" id="avatar-upload" accept="image/*">
            </div>
            <div class="profile-details">
                <textarea id="bio" placeholder="Write your bio..."></textarea>
                <input type="text" id="status" placeholder="What's on your mind?">
                <button onclick="saveProfile()">Save Profile</button>
            </div>
        </section>
    </main>
    <script src="js/profile.js"></script>
</body>
</html>

    <script src="js/profile.js"></script>
    <script>
        function updateTheme(theme = null) {
            if (!theme) {
                theme = document.getElementById('theme-select').value;
            }
            document.body.className = theme + "-theme";

            document.querySelectorAll('.rounded-button').forEach(button => {
                button.className = 'rounded-button ' + theme + '-theme';
            });
            document.querySelectorAll('input[type="range"]').forEach(range => {
                range.className = theme + '-theme';
            });
            document.querySelectorAll('select').forEach(select => {
                select.className = theme + '-theme';
            });

            localStorage.setItem('theme', theme);
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const savedTheme = localStorage.getItem('theme') || 'green';
            updateTheme(savedTheme);
        });

function updateTheme(theme = null) {
    if (!theme) {
        theme = document.getElementById('theme-select').value;
    }

    document.body.style.transition = 'background 0.5s, color 0.5s';
    document.body.className = theme + "-theme";
    
    document.querySelectorAll('.rounded-button').forEach(button => {
        button.className = 'rounded-button ' + theme + '-theme';
        button.style.transition = 'background 0.5s, color 0.5s, border-color 0.5s, background-color 0.5s, opacity 0.5s';
    });
    document.querySelectorAll('input[type="range"]').forEach(range => {
        range.className = theme + '-theme';
        range.style.transition = 'background 0.5s, color 0.5s, border-color 0.5s, background-color 0.5s, opacity 0.5s';
    });
    document.querySelectorAll('select').forEach(select => {
        select.className = theme + '-theme';
        select.style.transition = 'background 0.5s, color 0.5s, border-color 0.5s, background-color 0.5s, opacity 0.5s';
    });

    localStorage.setItem('theme', theme);
}




        function updateParticles() {
            const density = document.getElementById('particle-density').value;
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": density,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "size": {
                        "value": 1.5,
                        "random": false
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false
                    },
                    "line_linked": {
                        "enable": false,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 2,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "grab"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 140,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
            localStorage.setItem('particleDensity', density);
        }

        function loadSettings() {
            const theme = localStorage.getItem('theme') || 'default';
            const particleDensity = localStorage.getItem('particleDensity') || 50;

            document.getElementById('theme-select').value = theme;
            document.getElementById('particle-density').value = particleDensity;

            updateTheme();
            updateLanguage();
            updateParticles();
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadSettings();
            particlesJS.load('particles-js', 'particles.json', function() {
                console.log('callback - particles.js config loaded');
            });
        });
    </script>
</body>
</html>
</body>
</html>
