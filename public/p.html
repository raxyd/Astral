          <script>
function openGame() {
        var url = window.location.origin;

        // Open a new window with the desired URL
        const win = window.open('about:blank', '_blank');

        if (win) {
                var iframe = win.document.createElement('iframe');
                iframe.style.border = 'none';
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.src = url;
                iframe.allowFullscreen = true;
                iframe.style = "position: fixed; top: 0px; bottom: 0px; right: 0px; width: 100%; border: none; margin: 0; padding: 0; overflow: hidden; height: 100%;";

                // Append the iframe to the new window's document body
                win.document.body.appendChild(iframe);

                // Redirect the original window
                window.location.replace('https://classroom.google.com/');
        } else {
            alert('Unable to open the new window. Please check your popup blocker settings.');
        }
    }
    </script>
            <script>
               function applySavedTheme() {
                   const theme = localStorage.getItem('theme') || 'default';
                   document.body.className = theme + "-theme";
                   
                   document.querySelectorAll('.rounded-button').forEach(button => {
                       button.className = 'rounded-button ' + theme + '-theme';
                   });
                   document.querySelectorAll('input[type="range"]').forEach(range => {
                       range.className = theme + '-theme';
                   });
                   document.querySelectorAll('select').forEach(select => {
                       select.className = theme + '-theme';
                   });
               }
           
               document.addEventListener('DOMContentLoaded', applySavedTheme);
           </script>
